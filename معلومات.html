<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زوج نوافذ</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .box {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .box:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Hello </h1>
    <div class="container">
        <a href="#" class="box"#"_blank">
            0783208180
        </a>
        <a href="#" class="box"#"_blank">
            0558221168
        </a>
    </div>

</body>
</html>
